{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="contact-form-container text-center">
                <h2 class="mb-3">Contact Added Successfully</h2>
                <p class="lead mb-4">Your contact information has been successfully submitted to HubSpot.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'hs_app:contact_form' %}" class="btn btn-outline-primary">
                        Back to Contact Form
                    </a>
                    <a href="{% url 'hs_app:contact_list' %}" class="btn btn-primary">
                        <i class="bi bi-people me-1"></i> View All Contacts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
